name: citi_policemen
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geocoding: ^2.0.0
  geolocator: ^7.0.1
  location: ^4.3.0
  permission_handler: ^8.1.4+2
  google_maps_flutter: 2.0.6
  pin_code_fields: ^7.3.0
  flutter_svg: ^0.22.0
  image_picker: ^0.8.3
  flutter_audio_recorder: ^0.5.5
  path_provider: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ABeeZee
      fonts:
        - asset: assets/fonts/ABeeZee.ttf

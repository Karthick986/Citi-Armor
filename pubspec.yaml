name: citi_police
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.1.0
  pin_code_fields: ^7.3.0
  location: ^4.3.0
  image_picker: ^0.8.3
  path_provider: ^2.0.0
  firebase_core: ^1.6.0
  fluttertoast: 8.0.7
  cloud_firestore: ^3.1.1
  firebase_auth: ^3.3.0
  shared_preferences: ^2.0.7
  flutter_local_notifications: ^9.1.5
  firebase_messaging: ^11.2.3
  record_mp3: ^3.0.0
  audioplayers: ^0.20.1
  permission_handler: ^8.1.4+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: ABeeZee
      fonts:
         - asset: assets/fonts/ABeeZee.ttf